<mat-card>
    <mat-card-header fxLayout="row">
        <mat-card-title *ngIf="transactions; else loader">
            Your expenses in this month: {{ expenses }}
        </mat-card-title>
        <ng-template #loader>
            <mat-spinner diameter="30"></mat-spinner>
        </ng-template>
    </mat-card-header>
</mat-card>
<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ link?.label }}
    </a>
</nav>
<div class="wrapper">
    <router-outlet></router-outlet>
</div>
