<mat-card>
    <mat-card-header fxLayout="row">
        <mat-card-title>
            Your spends in {{ selectedMonth }}: 1975$
        </mat-card-title>
        <div fxFlex></div>
        <button class="calendar" mat-icon-button>
            <mat-icon>calendar_today</mat-icon>
        </button>
    </mat-card-header>
</mat-card>
<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ link?.label }}
    </a>
</nav>
<div class="wrapper">
    <router-outlet></router-outlet>
</div>
